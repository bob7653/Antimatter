<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - Antimatter</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* small inline tweaks so file works even if style.css changes */
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0f1113; color:#e6eef0; margin:0; font-family:Inter, Arial, sans-serif; }
    .card { background:#16181b; padding:24px; border-radius:10px; width:320px; box-shadow:0 8px 30px rgba(0,0,0,0.6); }
    .card input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; background:#232527; color:#eee; }
    .card button { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:none; background:#00d3a8; color:#021014; font-weight:700; cursor:pointer; }
    .msg { margin-top:12px; font-size:0.95rem; }
    .msg.ok { color:#8f8; }
    .msg.err { color:#f88; }
    a.small { color:#9aa0a6; display:block; margin-top:10px; text-align:center; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="h">
    <h2 id="h">Forgot password</h2>

    <form id="forgot-form" novalidate>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
      <button id="submitBtn" type="submit">Send reset link</button>
    </form>

    <p id="message" class="msg" aria-live="polite"></p>
    <a class="small" href="/login">Back to login</a>
  </div>

  <script>
    (function(){
      const form = document.getElementById('forgot-form');
      const emailInput = document.getElementById('email');
      const msg = document.getElementById('message');
      const btn = document.getElementById('submitBtn');

      function isValidEmail(e) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
      }

      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        msg.textContent = ''; msg.className = 'msg';
        const email = (emailInput.value || '').trim();

        if (!email) { msg.textContent = 'Please enter your email.'; msg.classList.add('err'); return; }
        if (!isValidEmail(email)) { msg.textContent = 'Please enter a valid email address.'; msg.classList.add('err'); return; }

        btn.disabled = true;
        btn.textContent = 'Sending…';

        try {
          const res = await fetch('/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          const text = await res.text();

          // Always show a generic success message to prevent user enumeration.
          if (res.ok) {
            msg.classList.add('ok');
            msg.textContent = 'If that email exists, a reset link has been sent. Check your inbox.';
            // Optional: clear form
            emailInput.value = '';
            // keep message visible for a bit, then show link to login
          } else {
            // If backend returns an error, show sanitized message
            msg.classList.add('err');
            msg.textContent = text || 'Failed to send reset link. Try again later.';
          }
        } catch (err) {
          console.error('Forgot fetch error', err);
          msg.classList.add('err');
          msg.textContent = 'Network error — check your connection.';
        } finally {
          btn.disabled = false;
          btn.textContent = 'Send reset link';
        }
      });
    })();
  </script>
</body>
</html>
