<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password - Antimatter</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    form { max-width: 320px; margin: auto; }
    label { display: block; margin-bottom: 1rem; }
    input[type="password"] { width: 100%; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; }
    #message { margin-top: 1rem; }
    .error { color: #f44336; }
    .success { color: #4caf50; }
  </style>
</head>
<body>
  <h1>Reset Password</h1>

  <form id="reset-form" novalidate>
    <input type="hidden" name="token" id="token" />
    <label for="password">New Password (min 6 chars): 
      <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password" />
    </label>
    <button type="submit" id="submitBtn">Reset Password</button>
  </form>

  <p id="message" role="alert" aria-live="polite"></p>

  <script>
    (function() {
      const form = document.getElementById('reset-form');
      const messageEl = document.getElementById('message');
      const tokenInput = document.getElementById('token');
      const submitBtn = document.getElementById('submitBtn');

      // Extract token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        messageEl.textContent = 'Reset token missing. Please check your reset link.';
        messageEl.className = 'error';
        form.style.display = 'none';
        return;
      }

      tokenInput.value = token;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageEl.textContent = '';
        messageEl.className = '';

        const password = form.password.value.trim();

        if (password.length < 6) {
          messageEl.textContent = 'Password must be at least 6 characters.';
          messageEl.className = 'error';
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Resettingâ€¦';

        try {
          const res = await fetch('/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password }),
          });

          const text = await res.text();

          if (res.ok) {
            messageEl.textContent = 'Password reset successful! You may now ';
            messageEl.className = 'success';
            messageEl.innerHTML += '<a href="/login">log in</a>.';
            form.style.display = 'none';
          } else {
            messageEl.textContent = text || 'Failed to reset password.';
            messageEl.className = 'error';
          }
        } catch (err) {
          console.error('Reset error', err);
          messageEl.textContent = 'Network error. Please try again.';
          messageEl.className = 'error';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      });
    })();
  </script>
</body>
</html>
